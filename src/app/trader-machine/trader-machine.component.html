<mat-toolbar>
  <mat-toolbar-row>
    <a mat-stroked-button [routerLink]="['/home']" color="accent"><mat-icon>home</mat-icon> Home</a>
    <h1 class="Title">&nbsp;Trade Machine</h1>
  </mat-toolbar-row>
</mat-toolbar>
<h2>Items to Buy</h2>
<p>Here you pay money to get our items.</p>
<mat-grid-list cols="3" rowHeight="fit" gutterSize="2em">
  <mat-grid-tile *ngFor="let item of buyableItems">
    <app-buyable-item [data]="item"></app-buyable-item>
  </mat-grid-tile>
</mat-grid-list>
