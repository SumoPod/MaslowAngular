<mat-toolbar>
  <mat-toolbar-row>
    <a mat-stroked-button [routerLink]="['/home']" color="accent"><mat-icon>home</mat-icon> Home</a>
    <h1 class="Title">&nbsp;Trade Machine</h1>
  </mat-toolbar-row>
</mat-toolbar>

  </ng-container>
</div>
