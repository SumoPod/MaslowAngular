<mat-toolbar>
  <mat-toolbar-row>
    <a mat-stroked-button [routerLink]="['/home']" color="accent"><mat-icon>home</mat-icon> Home</a>
    <h1 class="Title">&nbsp;Item List</h1>
  </mat-toolbar-row>
</mat-toolbar>
<h2>Current items</h2>
<mat-grid-list cols="4" gutterSize="1em" rowHeight="120px">
  <mat-grid-tile *ngFor="let item of allItems">
    <app-item-detail [data]="item"></app-item-detail>
  </mat-grid-tile>
</mat-grid-list>
